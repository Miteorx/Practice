<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div class="alert alert-info mt-2" th:each="el : ${post}">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.fullText}"></p>
        <p><b>Views :</b> <span th:text="${el.views}"/></p>
        <a class="btn btn-warning" th:href="'/blog/'+ ${el.id} + '/edit'">Edit</a><br><br>
        <form th:action="'/blog/'+ ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-warning" th:href="'/blog/'+ ${el.id} + '/remove'">Remove</button>
        </form>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
